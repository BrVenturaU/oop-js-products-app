<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products App</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
</head>
<body>
    <!-- NAVIGATION  -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">Products App</a>
    </nav>

    <!-- CONTENT -->
    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-12 col-md-4">
                <div class="card shadow">
                    <div class="card-header">
                        <h2>Add Product</h2>
                    </div>
                    <form class="card-body" id="product-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Type name...">
                        </div> 
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="number" name="price" id="price" class="form-control" placeholder="$0.00" min="0.00" value="0.00" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="year">Year:</label>
                            <input type="number" name="year" id="year" class="form-control" placeholder="Product year..." value="2018" min="1900" max="2025" step="1">
                        </div>  
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary shadow">Save</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-8">
                <h1>Products</h1>
                <div id="product-list">

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
